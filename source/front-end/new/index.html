<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:500&display=swap"
      rel="stylesheet"
    />
    <title>Index</title>
  </head>

  <body>
    <div id="left" class="column">
      <div class="top-left">
        <p>
          <img src="" />
        </p>
      </div>
      <div class="bottom">
        <ul>
          <li>Testing</li>
        </ul>
      </div>
    </div>
    <div id="right" class="column">
      <div class="top-right">
        <p></p>
      </div>
      <div class="bottom">
        <div class="downloadReport">
          <select name="rolePick" required>
            <option value="">--Year--</option>
            <option value="">2019</option>
          </select>
        </div>
        <div class="reportDownload">
          <button class="messageBtn">Download report (stars)</button>
          <button class="messageBtn">Download report (score)</button>
        </div>
      </div>
    </div>

    <script>
      window.addEventListener("deviceorientation", function(e) {
        console.info(e.alpha, e.gamma, e.beta);
      });

      navigator.permissions.query({ name: "gyroscope" }).then(function(result) {
        if (result.state === "granted") {
          console.log("started");

          let gyroscope = new Gyroscope({ frequency: 60 });

          gyroscope.addEventListener("reading", e => {
            console.log("test");
            console.log("Angular velocity along the X-axis " + gyroscope.x);
            console.log("Angular velocity along the Y-axis " + gyroscope.y);
            console.log("Angular velocity along the Z-axis " + gyroscope.z);
          });
          gyroscope.start();
        } else if (result.state === "prompt") {
          console.log("none");
        }
        // Don't do anything if the permission was denied.
      });
    </script>
  </body>
</html>
